<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - AleStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: linear-gradient(135deg, #d0f0ff, #fbeaff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      transition: background 0.4s, color 0.4s;
    }

    body.dark {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #eee;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(16px);
      max-width: 400px;
      width: 90%;
      text-align: center;
      animation: fadeInUp 0.8s ease-out;
      transition: transform 0.3s ease;
    }

    body.dark .glass-box {
      background: rgba(20,20,20,0.6);
      border-color: rgba(255,255,255,0.2);
    }

    .glass-box:hover { transform: scale(1.02); }

    h2 { margin-bottom: 20px; font-weight: 600; }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.25);
      color: #333;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    }

    body.dark input {
      background: rgba(255,255,255,0.1);
      color: #eee;
    }

    input::placeholder { color: #666; }

    button {
      background: rgba(0, 123, 255, 0.6);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover { background: rgba(0, 123, 255, 0.8); }

    .link {
      display: block;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }

    .link:hover { color: #0056b3; }

    #messageBox {
      margin-top: 15px;
      font-size: 14px;
      font-weight: bold;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="glass-box">
    <h2>Login to your account</h2>
    <form id="form">
      <input type="email" name="email" placeholder="Email" aria-label="Email" required />
      <input type="password" name="password" placeholder="Password" aria-label="Password" required />
      <button type="submit" id="loginBtn">Login</button>
    </form>
    <div id="messageBox"></div>
    <a class="link" href="https://alestore-official.github.io/AleRegister">Don't have an account? Register</a>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';
    const supabase = createClient(
      'https://hsyyrcbibohwvbuwxwok.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
    );

    const form = document.getElementById("form");
    const messageBox = document.getElementById("messageBox");
    const loginBtn = document.getElementById("loginBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      loginBtn.textContent = "⏳ Logging in...";
      loginBtn.disabled = true;

      const email = form.email.value.trim().toLowerCase();
      const password = form.password.value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        messageBox.textContent = "❌ " + error.message;
        messageBox.style.color = "red";
        loginBtn.textContent = "Login";
        loginBtn.disabled = false;
        return;
      }

      if (!data.user.email_confirmed_at) {
        messageBox.textContent = "⚠️ Please confirm your email before logging in.";
        messageBox.style.color = "orange";
        loginBtn.textContent = "Login";
        loginBtn.disabled = false;
        return;
      }

      localStorage.setItem("access_verified", "true");
      localStorage.setItem("user_verified", "true");
      localStorage.setItem("user_info", JSON.stringify(data.user));
      localStorage.setItem("user_email", email);

      const { data: profile } = await supabase
        .from("utenti")
        .select("firstName,lastName")
        .eq("email", email)
        .single();

      if (profile) {
        localStorage.setItem("user_firstName", profile.firstName);
        localStorage.setItem("user_lastName", profile.lastName);
      }

      messageBox.textContent = "✅ Login successful! Redirecting...";
      messageBox.style.color = "green";

      setTimeout(() => {
        window.location.href = "https://alestore-official.github.io/AleInfo";
      }, 1500);
    });
  </script>

  <script type="module">
    import { blockIfAuthenticated } from 'https://alestore-official.github.io/AleRegister/access.js';
    blockIfAuthenticated();
  </script>
</body>
</html>
