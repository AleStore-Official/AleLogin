<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - AleStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: linear-gradient(135deg, #d0f0ff, #fbeaff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1),
                  inset 0 0 0.5px rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(16px);
      max-width: 400px;
      width: 90%;
      text-align: center;
      animation: fadeInUp 0.8s ease-out;
      transition: transform 0.3s ease;
    }

    .glass-box:hover {
      transform: scale(1.02);
    }

    h2 {
      margin-bottom: 20px;
      color: #222;
      font-weight: 600;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.25);
      color: #333;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
      backdrop-filter: blur(6px);
    }

    input::placeholder {
      color: #666;
    }

    button {
      background: rgba(0, 123, 255, 0.6);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: rgba(0, 123, 255, 0.8);
    }

    .link {
      display: block;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .link:hover {
      color: #0056b3;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="glass-box">
    <h2>Login to your account</h2>
    <form id="form">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <a class="link" href="https://alestore-official.github.io/AleRegister">Don't have an account? Register</a>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';
    const supabase = createClient(
      'https://hsyyrcbibohwvbuwxwok.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhzeXlyY2JpYm9od3ZidXd4d29rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwNjE0MDcsImV4cCI6MjA3NjYzNzQwN30.2KsFsGYjwf_cA7Z9oglVthiaE1_jWYuQ6HMMm5UXsyo'
    );

    const form = document.getElementById("form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = form.email.value.trim().toLowerCase();
      const password = form.password.value;

      // Verifica se l'utente esiste e se è bloccato
      const { data: profile, error: profileError } = await supabase
        .from("utenti")
        .select("bloccato, login_errati")
        .eq("email", email)
        .single();

      if (!profile) {
        alert("❌ Email not found. Please register first.");
        window.location.href = "https://alestore-official.github.io/AleRegister";
        return;
      }

      if (profile.bloccato === true) {
        alert("⛔ Your account is blocked due to too many failed login attempts.");
        return;
      }

      // Prova il login
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        const nuoviTentativi = (profile.login_errati || 0) + 1;

        if (nuoviTentativi >= 5) {
          await supabase
            .from("utenti")
            .update({ bloccato: true, login_errati: nuoviTentativi })
            .eq("email", email);

          alert("⛔ Too many failed attempts. Your account has been blocked.");
        } else {
          await supabase
            .from("utenti")
            .update({ login_errati: nuoviTentativi })
            .eq("email", email);

          alert(`❌ Wrong password (${nuoviTentativi}/5)`);
        }

        return;
      }

      if (!data.user.email_confirmed_at) {
        alert("⚠️ Please confirm your email before logging in.");
        return;
      }

      // Login riuscito: azzera tentativi e sblocca
      await supabase
        .from("utenti")
        .update({ login_errati: 0, bloccato: false })
        .eq("email", email);

      localStorage.setItem("access_verified", "true");
      localStorage.setItem("user_verified", "true");
      localStorage.setItem("user_info", JSON.stringify(data.user));
      localStorage.setItem("user_email", email);

      window.location.href = "https://alestore-official.github.io/AleInfo";
    });
  </script>
</body>
  </html>
