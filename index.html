<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - AleStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="themeToggle" title="Toggle theme">üåô</button>

  <div class="glass-box">
    <h2>Login to your account</h2>
    <form id="form">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button class="option-btn" type="submit">Login</button>
    </form>
    <a class="link" href="https://alestore-official.github.io/AleRegister">Don't have an account? Register</a>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';
    const supabase = createClient(
      'https://hsyyrcbibohwvbuwxwok.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
    );

    async function redirectIfLoggedIn() {
      const { data: { user } } = await supabase.auth.getUser();
      if (user) {
        window.location.href = "https://alestore-official.github.io/AleInfo";
      }
    }
    redirectIfLoggedIn();

    const form = document.getElementById("form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = form.email.value.trim().toLowerCase();
      const password = form.password.value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert("‚ùå " + error.message);
        return;
      }

      if (!data.user.email_confirmed_at) {
        alert("‚ö†Ô∏è Please confirm your email before logging in.");
        return;
      }

      localStorage.setItem("access_verified", "true");
      localStorage.setItem("user_verified", "true");
      localStorage.setItem("user_info", JSON.stringify(data.user));
      localStorage.setItem("user_email", email);

      const { data: profile } = await supabase
        .from("utenti")
        .select("firstName,lastName")
        .eq("email", email)
        .single();

      if (profile) {
        localStorage.setItem("user_firstName", profile.firstName);
        localStorage.setItem("user_lastName", profile.lastName);
      }

      window.location.href = "https://alestore-official.github.io/AleInfo";
    });
  </script>

  <script>
    const toggle = document.getElementById("themeToggle");
    const currentTheme = localStorage.getItem("alestore-theme");
    if (currentTheme === "dark") {
      document.body.classList.add("dark");
      toggle.textContent = "‚òÄÔ∏è";
    }
    toggle.onclick = () => {
      document.body.classList.toggle("dark");
      const theme = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("alestore-theme", theme);
      toggle.textContent = theme === "dark" ? "‚òÄÔ∏è" : "üåô";
    };
  </script>
</body>
</html>
