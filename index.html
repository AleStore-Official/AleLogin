<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - AleStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: linear-gradient(135deg, #d0f0ff, #fbeaff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .glass-box {
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.1),
                  inset 0 0 0.5px rgba(255,255,255,0.4);
      backdrop-filter: blur(16px);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    h2 { margin-bottom: 20px; color: #222; font-weight: 600; }
    input, button {
      width: 100%; padding: 12px; margin: 10px 0;
      font-size: 16px; border-radius: 10px; border: none;
      background: rgba(255,255,255,0.25); color: #333;
    }
    button {
      background: rgba(0,123,255,0.6); color: white; font-weight: bold;
      cursor: pointer; transition: background 0.3s ease;
    }
    button:hover { background: rgba(0,123,255,0.8); }
    .link { display: block; margin-top: 20px; color: #007bff; text-decoration: none; }
  </style>
</head>
<body>
  <div class="glass-box">
    <h2>Login to your account</h2>
    <form id="form">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <a class="link" href="https://alestore-official.github.io/AleRegister">Don't have an account? Register</a>
  </div>

  <script src="https://alestore-official.github.io/AleCAPTCHA/control.js"></script>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';

    blockIfCaptchaFailed();

    const supabase = createClient(
      "https://hsyyrcbibohwvbuwxwok.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    );

    const form = document.getElementById("form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = form.email.value.trim().toLowerCase();
      const password = form.password.value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error || !data.user.email_confirmed_at) {
        alert("Login failed or email not confirmed.");
        return;
      }

      localStorage.setItem("access_verified", "true");
      localStorage.setItem("user_verified", "true");
      localStorage.setItem("user_email", email);
      sessionStorage.setItem("user_password", password);

      const { data: profile } = await supabase
        .from("utenti")
        .select("firstName,lastName")
        .eq("email", email)
        .single();

      if (profile) {
        localStorage.setItem("user_firstName", profile.firstName);
        localStorage.setItem("user_lastName", profile.lastName);
      }

      const origin = localStorage.getItem("origin_page") || "https://alestore-official.github.io/AleInfo";
      window.location.href = origin;
    });
  </script>
</body>
</html>
